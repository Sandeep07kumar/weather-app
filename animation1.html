<html>
<head>
<title>project</title>
<style>
.spinner{
	height: 100px;
	width: 100px;
	border-radius: 50%;
	border-bottom: 5px solid blue;
	border-top: 5px solid black;
	animation: spinner 4s linear 0s infinite;
}
@keyframes spinner{
	0%{
		transform: rotate(0deg);
	}
	100%{
		transform: rotate(180deg);
	}
}
</style>
</head>
<body>
	<div class="spinner"></div>
</body>
</html>
