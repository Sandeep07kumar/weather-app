<html>
<head>
<title>project</title>
<style>
.dots{
	display: flex;
	gap: 5px;
}
span{
	width: 10px;
	height: 10px;
	border-radius: 50%;
	border: 1px solid black;
	animation: loadingDots 2s linear infinite both;
}
span:nth-child(1){animation-delay: 0s;}
span:nth-child(2){animation-delay: 0.3s;}
span:nth-child(3){animation-delay: 0.6s;}

@keyframes loadingDots{
	0%, 80%{
		transform: scale(0);
	}
	40%{
		transform: scale(1.0);
	}
}
</style>
</head>
<body>
	<div class="dots">
       <span></span>
       <span></span>
       <span></span>
	</div>
</body>
</html>
