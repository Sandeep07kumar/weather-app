<html>
<head>
<title>project</title>
<style>
	.loader{
		display: flex;
		gap: 7px;
	}
	span{
		width: 10px;
		height: 10px;
		border-radius: 50%;
		border: 1px solid black;
		animation: morphing 1s infinite ease-in-out;
	}
	span:nth-child(1){animation-delay: 0;}
	span:nth-child(2){animation-delay: 0.2s;}
	span:nth-child(3){animation-delay: 0.4s;}

	@keyframes morphing{
		0%{
			transform: scale(1.0);
		}
		50%{
			transform: scale(1.3);
			height: 14px;
			width: 14px;
		}
		100%{
			transform: scale(1.0);
		}

	}
</style>
</head>
<body>
	<div class="loader">
       <span></span>
       <span></span>
	</div>
</body>
</html>
