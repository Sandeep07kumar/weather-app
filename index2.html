<html>
<head>
<title>Document</title>
<style>
	.div{
		height: 100px;
		border: 1px solid black;
	}
	.header{
		grid-area: header;
	}
	.sidebar{
		grid-area: sidebar;
	}
	.content{
		grid-area: content;
	}
	.footer{
		grid-area: footer;
	}
	   .parent{
	   	display: grid;
	   	grid-template-columns: 200px 300px;
	   	grid-template-areas: 
	   	"header header"
	   	"sidebar content"
	   	"footer footer"
	   	"footer footer";
	   }
</style>
</head>
<body>
	<div class="parent">
	 <div class="header div">header</div>
	 <div class="siderbar div">sidebar</div>
	 <div class="content div">content</div>
	 <div class="footer div">footer</div>
	</div>
</body>
</html>
